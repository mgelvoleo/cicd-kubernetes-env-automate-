name: CI/CD Pipeline - Flask Notes to Kubernetes

on:
  push:
    branches: [ "main" ]

env:
  IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/flask-notes:${{ github.sha }}

jobs:
  # ✅ 1. Run Unit Tests
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - run: pip install -r flask-notes/requirements.txt
      - name: Run tests
        run: python -m unittest discover -s flask-notes/tests -p "test_*.py" -v

  # ✅ 2. Build and Push Docker Image
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.IMAGE }}

  # ✅ 3. Deploy to kubeadm Cluster
  deploy:
    needs: build
    runs-on: self-hosted   # you will run this job in your cluster VM
    steps:
      - uses: actions/checkout@v4

      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f flask-notes/manifest/namespace.yaml
          kubectl apply -f flask-notes/manifest/deployment.yaml
          kubectl apply -f flask-notes/manifest/service.yaml
          kubectl set image deployment/flask-notes-deploy flask-notes=${{ env.IMAGE }}
          kubectl rollout status deployment/flask-notes-deploy
